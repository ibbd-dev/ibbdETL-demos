source:
  type: csv
  fieldsNameMap:
  - name: replace
    old: '.'
    new: '_'
  fieldNotMatch: keep
  params:
    filename: data/merge_mp_utf8.csv
    delimiter: ','

transform:
  - type: modifier
    name: mapping
    from: 期次
    to: 主键
    default: 0
    mappings:
    - from: '第一期'
      to: 1
    - from: '第二期'
      to: 2
    - from: '第三期'
      to: 3
  - type: modifier
    name: template
    field: 主键
    template: "{加密号码}_{主键}"
  - type: modifier
    name: replace
    field: 监测日期
    useRe: true
    old: "(\\d+)月(\\d+)日"
    new: "2017-\\1-\\2"
  - type: modifier
    name: typeTransform
    field: 监测日期
    newType: date

target:
  type: elasticsearch
  batch: true
  batchNum: 1000
  params:
    host: 'http://localhost:9200/'
    indexName: merge_mp_20170524
    mappingsFile: conf/merge_mp.json
    deleteIndex: true
